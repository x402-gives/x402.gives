<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <style>
    .avatar-bg {
      fill: #FFFFFF;
    }
    .avatar-border {
      stroke: #E5E7EB;
      stroke-width: 2;
      fill: none;
    }
    .icon-bg {
      fill: #F1F5F9;
    }
    .icon-heart {
      fill: #10B981;
    }
    .icon-x {
      /* keep defined but make it very subtle; main control via inline attrs */
      stroke: #ECFDF5;
      stroke-width: 0.8;
      stroke-linecap: round;
    }
    .wordmark {
      /* simplified font stack to avoid ImageMagick SVG parsing issues */
      font-family: -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
      font-size: 34px;
      font-weight: 700;
      fill: #111827;
    }
  </style>

  <!-- outer square (GitHub avatar is square, often shown as circle,保持简单浅色) -->
  <rect x="0" y="0" width="256" height="256" class="avatar-bg" />
  <rect x="1" y="1" width="254" height="254" rx="40" class="avatar-border" />

  <!-- top: maximized logo icon, very filled -->
  <g transform="translate(34 6) scale(4.6)">
    <rect x="4" y="4" width="32" height="32" rx="8" class="icon-bg" />
    <path
      class="icon-heart"
      d="M20 29
         C17 26, 12 23, 12 18
         C12 15, 14 13, 16.5 13
         C18 13, 19.2 13.8, 20 15
         C20.8 13.8, 22 13, 23.5 13
         C26 13, 28 15, 28 18
         C28 23, 23 26, 20 29
         Z"
    />
    <!-- extremely subtle "x" highlight near the center of the heart -->
    <path
      class="icon-x"
      d="M18.5 19 L21.5 22"
      stroke="#ECFDF5"
      stroke-width="0.8"
      stroke-opacity="0.5"
      stroke-linecap="round"
    />
    <path
      class="icon-x"
      d="M21.5 19 L18.5 22"
      stroke="#ECFDF5"
      stroke-width="0.8"
      stroke-opacity="0.5"
      stroke-linecap="round"
    />
  </g>

  <!-- bottom: brand text, centered -->
  <text class="wordmark" x="128" y="212" text-anchor="middle">x402.gives</text>
</svg>


